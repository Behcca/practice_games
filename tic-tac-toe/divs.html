<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/3t.css">
  <link rel="icon" href="3t.png">
  <script src="3tdiv.js"></script>
  <title>Tic Tac Toe with Divs!</title>
</head>
<body>
<div class="board">
  <h1>Tic Tac Toe</h1>
    <div class="grid">
      <div id="1a" class="col-a row-1">1a</div>
      <div id="1b" class="col-b row-1">1b</div>
      <div id="1c" class="col-c row-1">1c</div>
      <div id="2a" class="col-a row-2">2a</div>
      <div id="2b" class="col-b row-2">2b</div>
      <div id="2c" class="col-c row-2">2c</div>
      <div id="3a" class="col-a row-3">3a</div>
      <div id="3b" class="col-b row-3">3b</div>
      <div id="3c" class="col-c row-3">3c</div>
    </div>
  </div>
</body>
</html>
