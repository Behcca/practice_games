<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe with Divs!</title>
  <link rel="stylesheet" href="/3t.css">
</head>
<body>
<div class="board">
  <h1>Tic Tac Toe</h1>
    <div class="grid">
      <div id="one" class="col-a row-1">1</div>
      <div id="two" class="col-b row-1">2</div>
      <div id="three" class="col-c row-1">3</div>
      <div id="four" class="col-a row-2">4</div>
      <div id="five" class="col-b row-2">5</div>
      <div id="six" class="col-c row-2">6</div>
      <div id="seven" class="col-a row-3">7</div>
      <div id="eight" class="col-b row-3">8</div>
      <div id="nine" class="col-c row-3">9</div>
    </div>
  </div>
</body>
</html>
