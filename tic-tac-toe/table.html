<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/3t.css">
    <link rel="icon" href="3t.png">
    <script src="3ttable.js"></script>
    <title>Table Tic Tac Toe with Tables!</title>
</head>

<body>
<h1>Tic Tac Toe</h1>
<div class="board">
<table>
    <tr>
        <td id="1a" class="col-a row-1">1a</td>
        <td id="1b" class="col-b row-1">1b</td>
        <td id="1c" class="col-c row-1">1c</td>
    </tr>
    <tr>
        <td id="2a" class="col-a row-2">2a</td>
        <td id="2b" class="col-b row-2">2b</td>
        <td id="2c" class="col-c row-2">2c</td>
    </tr>
    <tr>
        <td id="3a" class="col-a row-3">3a</td>
        <td id="3b" class="col-b row-3">3b</td>
        <td id="3c" class="col-c row-3">3c</td>
    </tr>
</table>
</div>
</body>

</html>
